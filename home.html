<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Eye</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc3efcbc6a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <div class="cards">
            </div>

            <form>
                <input type="text" name="ticker" id="ticker" placeholder="Ticker">
                <input type="text" name="price" id="price" placeholder="Target price">
                <input type="submit" value="Add" class="btn">
            </form>
            <div class="errorBox">
                <small id="errorMsg">If your ticker/price is not invalid, the API being used may be throttling the
                    app. Please try again in a minute.</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
