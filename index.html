<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cards">
        <div class="card">
            <p class="ticker">TSLA</p>
            <p class="target">$2000</p>
            <p class="current">$1400</p>
        </div>
    </div>

    
    <form>

        <input type="text" name="ticker" id="ticker" placeholder="Ticker">
        <small class="ticker-error">Invalid Ticker</small>
        <input type="text" name="price" id="price" placeholder="Target price">
        <input type="submit" value="Add" class="btn">

    </form>
    

    <script src="script.js"></script>
</body>
</html>
